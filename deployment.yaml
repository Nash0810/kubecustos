# deployment.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kubecustos-collector
  labels:
    app: kubecustos-collector
spec:
  selector:
    matchLabels:
      app: kubecustos-collector
  template:
    metadata:
      labels:
        app: kubecustos-collector
    spec:
      serviceAccountName: kubecustos-collector
      # hostPID is required for the probe to see all processes on the node.
      hostPID: true
      containers:
      - name: collector
        # Use the new, correct image tag.
        image: kubecustos-collector:0.4.0
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: slack-webhook
              key: SLACK_WEBHOOK_URL
        volumeMounts:
        - name: bpf-fs
          mountPath: /sys/fs/bpf
        - name: kernel-debug
          mountPath: /sys/kernel/debug
        - name: lib-modules
          mountPath: /lib/modules
          readOnly: true
        - name: host-proc
          mountPath: /host/proc
          readOnly: true
      volumes:
      - name: bpf-fs
        hostPath:
          path: /sys/fs/bpf
      - name: kernel-debug
        hostPath:
          path: /sys/kernel/debug
      - name: lib-modules
        hostPath:
          path: /lib/modules
      - name: host-proc
        hostPath:
          path: /proc
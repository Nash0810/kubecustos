apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kubecustos-collector
  namespace: default
  labels:
    app: kubecustos-collector

spec:
  selector:
    matchLabels:
      app: kubecustos-collector

  template:
    metadata:
      labels:
        app: kubecustos-collector

    spec:
      hostPID: true
      serviceAccountName: kubecustos-collector

      containers:
        - name: collector
          image: phx.ocir.io/axhke2ki3z5r/kubecustos:1.8.8
          imagePullPolicy: IfNotPresent

          securityContext:
            privileged: true

          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: slack-webhook
                  key: SLACK_WEBHOOK_URL

          volumeMounts:
            - name: bpf-fs
              mountPath: /sys/fs/bpf

            - name: kernel-debug
              mountPath: /sys/kernel/debug

            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true

            - name: host-proc
              mountPath: /host/proc
              readOnly: true

            - name: host-cgroup
              mountPath: /host/sys/fs/cgroup
              readOnly: true

            - name: host-run
              mountPath: /host/run
              readOnly: true

      volumes:
        - name: bpf-fs
          hostPath:
            path: /sys/fs/bpf

        - name: kernel-debug
          hostPath:
            path: /sys/kernel/debug

        - name: lib-modules
          hostPath:
            path: /lib/modules

        - name: host-proc
          hostPath:
            path: /proc

        - name: host-cgroup
          hostPath:
            path: /sys/fs/cgroup

        - name: host-run
          hostPath:
            path: /run
